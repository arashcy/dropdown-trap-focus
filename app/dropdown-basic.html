<div ngbDropdown class="d-inline-block">
  <button
    class="btn btn-primary"
    id="toc-dropdown"
    role="table of contents"
    ngbDropdownToggle
    #toc
    (click)="open()"
  >
    Table Of Contentss
  </button>
  <div #menu *ngIf="!clicked" ngbDropdownMenu aria-labelledby="toc-dropdown">
    <div class="d-flex justify-content-between p-2">
      <h2 style="font-size: 18px">Table of Contents</h2>
      <button
        cdkFocusInitial
        #closeBtn
        type="button"
        class="btn-close"
        aria-label="Close"
      ></button>
    </div>

    <hr class="mt-0" />
    <div cdkTrapFocus>
      <button ngbDropdownItem>
        Module 3: Compute with Multi-Digit Numbers and Fractions
      </button>
      <button ngbDropdownItem>
        Module 4: Integers, Rational Numbers, and the Coordinate Plane
      </button>
      <div style="display: flex">
        <button ngbDropdownItem>
          Module 5: Numerical and Algebraic Expressions
        </button>
        <span class="dpg-icon dpg-icon-right-arrow" (click)="click()"></span>
      </div>
    </div>
  </div>
</div>
